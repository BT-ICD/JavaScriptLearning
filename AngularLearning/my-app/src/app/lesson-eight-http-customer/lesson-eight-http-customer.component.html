<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filter by:
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class="col-md-6">
            <h4>Filter by: {{listFilter}}</h4>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customerListFromWeb">
                <td>{{customer.customerID}}</td>
                <td>{{customer.customerName}}</td>
            </tr>
        </tbody>
    </table>
</div>
<button (click)="logCustomerList()">Get Customer List Log</button>
